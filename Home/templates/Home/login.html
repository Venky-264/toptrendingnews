{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This toptrends website is to determine the top trending news through out the world.">
    <meta name="keywords" content="top trends,news,top news">
    <meta name="author" content="Meragana venkataramana">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home/main.css' %}">
</head>
<body>
    <div class="container-fluid py-5" id="login">
        <p>Login here</p>
        <form action="validateuser/" method="post" class="p-5">
          {% csrf_token %}
            <div class="mb-3">
              <label for="mail" class="form-label">Email address</label>
              <input type="email" placeholder="Email" class="form-control" id="mail" name="mail" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
            <div class="mb-3" id="newuser">
              <label class="p-3">Are you a new user <a href="/" class="mx-2">signup</a></label>
            </div>
            <div class="mb-3">
              <p style="color:firebrick;text-align: center; font-weight: bold; font-family:cursive;">{% for message in messages %}
                {{ message }}
                {% endfor %}</p>
          </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
