{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This toptrends website is to determine the top trending news through out the world.">
    <meta name="keywords" content="top trends,news,top news">
    <meta name="author" content="Meragana venkataramana">
    <title>search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home/styleheader.css' %}">
    <link rel="stylesheet" href="{% static 'Home/stylesearch.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary p-3" id="header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                TopTrends
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Bussiness' %}">Bussiness</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Sports' %}">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Technology' %}">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Education' %}">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Entertainment' %}">Entertainment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Health' %}">Health</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Politics' %}">Politics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Science' %}">Science</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Lifestyle' %}">Lifestyle</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='Cinema' %}">Cinema</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='India' %}">India</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' interest='World' %}">World</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid py-5">
            <div class="interest my-5 p-5">
                <p>search your interested topics</p>
                <form action="/yourinterest" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" placeholder="Enter" class="form-control" id="topic" name="topic" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Search</button>
                </form>
            </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
